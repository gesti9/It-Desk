<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="/static/style.css">

        <title>Responsive bottom navigation</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">IT-Desk</a>

               
                <img src="/static/img/perfil.png" alt="" class="nav__img">
            </nav>
        </header>

        <div class="form-container">
            <div class="slide-controls">
             
               <label for="login" class="slide login">!</label>
             
               
            </div>
            <div class="form-inner">
               <form action="/auth" class="login">
                  <div class="field">
                     <input type="text" placeholder="Имя" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Опишите проблему" required>
                  </div>
                
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Отправить">
                  </div>
                 
               </form>
            
            </div>
         </div>
        

        <!--=============== MAIN JS ===============-->
        <script src="/static/js/main.js"></script>
    </body>
</html>
